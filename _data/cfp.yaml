es:
  title: Propuestas
  content: |-
    Tanto si has dado una charla en algún meetup como si todavía no lo has hecho, ¡anímate a proponer una charla!

    Buscamos sesiones o charlas de divulgación que lleguen a un público técnico aunque no tengan el conocimiento de esa tecnología o herramienta concreta. De **30 minutos** de duración con 15 minutos para preguntas (45 minutos en total).

    El plazo de presentación de propuestas termina el día **7 de mayo**. Poco después te comunicaremos si tu charla ha sido aceptada. Se aceptará una charla como máximo por ponente, pero puedes mandar todas las propuestas que quieras.

  # Hemos ampliado el plazo de presentación de propuestas y termina el día **8 de mayo**. Poco después te comunicaremos si tu charla ha sido aceptada. Se aceptará una charla como máximo por ponente, pero puedes mandar todas las propuestas que quieras.
  call4buddies: <b>¡Novedad!</b> ¿Conoces a alguien que podría participar en nuestro evento?
  mentoring_title: Mentorización de ponentes 
  mentoring: |-
    ¿Te impone dar tu primera charla? ¿Te gustaría hacerlo? En el VLCTechFest tenemos un equipo de gente para mentorizar a nuevos ponentes que te pueden ayudar a preparar la sesión, ensayarla o incluso como redactar la propuesta.

    Si te interesa, escríbenos a <a style="color:#ffffff" href="mailto:vlctechfest@gmail.com">vlctechfest@gmail.com</a>

en:
  title: Proposals
  content: |-
    Whether an experienced speaker having given a talk at a meetup or a first-timer looking to get started, go ahead and propose a talk!

    We are looking for informational sessions or talks directed at a technical audience, without requiring detailed prior knowledge of the technology or specific tool in question. Talks should be **30 minutes** in duration with 15 minutes for questions (45 minutes in total).

    The deadline for the submission of proposals ends on **May 7th**. Shortly after we will let you know if your talk has been accepted. Only one talk will be accepted per speaker, but you can submit all the proposals you want.

  #  We have extended the deadline for proposal submission, and it ends on **May 8th**. Shortly after we will let you know if your talk has been accepted. Only one talk will be accepted per speaker, but you can submit all the proposals you want.
  call4buddies: <b>Updated!</b> Do you know someone who could participate in our event?
  mentoring_title: Speaker mentoring
  mentoring: |-
    Are you afraid to give your first talk? Would you like to do it? In the VLCTechFest we have a team of people to mentor new speakers that can help you prepare the session, test it or even how to write the proposal.

    If you are interested, write us to <a style="color:#ffffff" href="mailto:vlctechfest@gmail.com">vlctechfest@gmail.com</a>

ca:
  title: Propostes
  content: |-
    Tant si ja has donat una xarrada en algun meetup com si encara no ho has fet, anima’t a proposar una xarrada!

    Busquem sessions o xarrades de divulgació dirigides a un públic tècnic, malgrat que no tinguen coneixement d'aquesta tecnologia o eina en concret. De **30 minuts** de duració, amb 15 minuts per a preguntes (45 minuts en total).

    El termini de presentació de propostes acaba el dia **7 de maig**. Poc després et comunicarem si la teua xarrada ha sigut acceptada. Només s’acceptarà una xarrada per ponent com a màxim, però pots enviar totes les propostes que vullgues.

  # Hem ampliat el termini de presentació de propostes i finalitza el dia **8 de maig**. Poc després et comunicarem si la teua xarrada ha sigut acceptada. Només s’acceptarà una xarrada per ponent com a màxim, però pots enviar totes les propostes que vullgues.
  call4buddies: <b>Novetat!</b> Coneixes a alguna persona que podría participar al nostre esdeveniment?
  mentoring_title: Mentorització de ponents
  mentoring: |-
    T'imposa donar la teva primera xerrada? T'agradaría poder fer-ho? En el VLCTechFest tenim un equip de gent per a mentoritzar a nous ponents que et poden ajudar a preparar la xerrada, assajar-la o fins i tot com redactar la proposta.

    Si t'interessa, escriu-nos a <a style="color:#ffffff" href="mailto:vlctechfest@gmail.com">vlctechfest@gmail.com</a>
