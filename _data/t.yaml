    text: Estas son las comunidades que colaboran con la organización del evento. Si organizas una comunidad que no está en la lista y quieres colaborar escríbenos a hola@vlctechfest.org
    logo_from: Logotipo de
  company:
    type:
      organizers: "Organiza:"
      collaborators: "Colabora:"
      sponsors: "Patrocinadores"
      whysponsor: |-
        El VLCTechFest es un evento gratuito y de acceso libre organizado por voluntarios. Como tal, no manejamos un presupuesto astronómico, pero sí que agradecemos que empresas y organizaciones colaboren en la financiación del evento. Si quieres colaborar, aquí tienes algunas razones por las que patrocinar el VLCTechFest.

        - **Visibilidad**: El VLCTechFest es un evento de referencia en la ciudad de Valencia. Patrocinando el evento, tu empresa aparecerá en todos los materiales promocionales y en la web del evento.
        - **Reclutamiento**: El VLCTechFest es un evento que atrae a profesionales de la tecnología de toda la Comunidad Valenciana. Si estás buscando talento, el VLCTechFest es el lugar perfecto para encontrarlo.
        - **Responsabilidad social corporativa**: Patrocinar el VLCTechFest es una forma de devolver a la comunidad parte de lo que la comunidad te da a ti. Además, el evento es gratuito y de acceso libre, lo que permite que cualquier persona pueda asistir.
        - **Networking**: El VLCTechFest es un evento en el que se reúnen profesionales de la tecnología de toda la Comunidad Valenciana. Patrocinando el evento, tu empresa podrá establecer contactos con otros profesionales del sector.
        - **Agradecimiento**: El VLCTechFest es un evento organizado por voluntarios. Patrocinando el evento, tu empresa estará contribuyendo a que el evento siga siendo gratuito y de acceso libre.

        Si quieres patrocinar el VLCTechFest, ¡no dudes en escribirnos!

      claim: "Quiero patrocinar"
  news:
    cfp_open:
      text: Call for papers abierto
      button: Envía tu propuesta
      url: https://forms.gle/xYMbyuZQt3MHu5c27
    c4b_open:
      button: Anima a otra persona
  sessions:
    title: Agenda
  workshops:
    title: Talleres
  restoration:
    title: Locales de restauración próximos
  kids:
    title: "**Track** familiar"
    description: "Queremos que VLCTechFest sea un evento para todos y por eso hemos añadido un track extra dedicado a los más pequeños.


Vente a pasar un día aprendiendo a programar con Scratch, a navegar por internet de forma segura o construyendo un coche para hacer carreras con él.


Reserva tu entrada escribiendo un mail a <a href='mailto:hola@vlctechfest.org'>hola@vlctechfest.org</a> con el título del taller al que quieres asistir, tu nombre y tu edad.


¡Nos vemos allí!"
  speakers:
    title: Ponentes
  footer:
    vlctechhub_description: VlcTechHub promueve y fomenta las distintas comunidades tecnológicas de Valencia. Para ello cuenta con una <a target="_blank" href="https://vlctechhub.org/events/upcoming">agenda de eventos</a>, <a target="_blank" href="https://vlctechhub.org/job/board">un tablón de ofertas de trabajo</a>, y <a target="_blank" href="https://slack.vlctechhub.org">un chat</a> donde la comunidad puede compartir. También organiza eventos como este <strong>VLCTechFest.</strong>

