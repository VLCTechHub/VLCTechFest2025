    description: "We want VLCTechFest to be an event for everybody and that is why we have added an extra track dedicated to the little ones.


Come to spend a day learning how to program with Scratch, how to surf the internet safely or building a car to play races with it.


Book your ticket by writing an email to <a href='mailto:hola@vlctechfest.org'>hola@vlctechfest.org</a> with the title of the workshop you want to attend, your name and your age.


See you there!"
